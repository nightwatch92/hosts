name: CI

on: [pull_request]

jobs:
  my_job:
    name: run job
    runs-on: ubuntu-latest
    steps:
    - uses: TG908/fork-sync@v1.1
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        owner: nightwatch92
        base: master
        head: master
    - name: Run a multi-line script
      run: python --version
